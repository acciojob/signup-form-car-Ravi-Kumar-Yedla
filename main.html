<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit_form" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required>
		    <label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required>
		<legend>Gender:-</legend>
		<label for="female">Female</label>
		<input type="radio" id="female" required >
		     <label for="male">Male</label>  
		<input type="radio" id="male">
		<br>
		<label for="cars">Car Brands:</label>
		<select id="cars" placeholder="please choose an option" required>
			<option value="bmw">A</option>
			<option value="benz">B</option>
			<option value="audi">C</option>
		</select>
		<br>
		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="age" required></input>
		<br>
	  <label for="dob">DOB:</label>
		<input type="date" id="dob" required>
		<br>
		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" placeholder="password"required>
		<br>
		<label for="tos">I agree to the TOS:</label>
		<input type="checkbox" id="tos" required>
		<br>
		<button type="submit">Submit</button>
	
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
